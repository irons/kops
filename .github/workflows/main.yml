---
name: build

'on':
  push:
    branches:
      - master
      - add-github-actions
  pull_request:
    branches: ["*"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-10.15]
        go: [1.13, 1.14]
      fail-fast: false

    env:
      GOPROXY: https://proxy.golang.org
      GOPATH: ${{ env.HOME }}/work/kops/kops/go  # actions seems to insist on this duplication

    runs-on: ${{ matrix.os }}

    steps:

      - name: Set up go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: display env
        run: |
          go env

      - uses: actions/checkout@v2
        with:
          path: ~/work/kops/kops/go

      - name: build and test
        working-directory: ~/work/kops/kops/go
        run: |
          make nodeup examples test
          make github-actions
